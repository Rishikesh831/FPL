<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Freelance Proposal Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Freelance Proposal Generator</h1>
        </header>

        <main class="app-main">
            <div class="left-panel">
                <form class="proposal-form" id="proposalForm">
                    <div class="field">
                        <label for="name">Client Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="field">
                        <label for="rate">Hourly Rate</label>
                        <input type="number" id="rate" name="rate" min="0" required>
                    </div>

                    <div class="field">
                        <label for="hours">Estimated Hours</label>
                        <input type="number" id="hours" name="hours" min="1" required>
                    </div>

                    <div class="field">
                        <label for="jobDesc">Job Description</label>
                        <textarea id="jobDesc" name="jobDesc" rows="6" placeholder="Paste the client's job description here..." required></textarea>
                    </div>

                    <div class="field">
                        <label for="templateDropdown">Template</label>
                        <select id="templateDropdown" name="templateDropdown" required>
                            <option value="" disabled selected>Choose a template</option>
                            <option value="template1">Template 1</option>
                            <option value="template2">Template 2</option>
                            <option value="template3">Template 3</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button type="button" class="btn btn-primary" id="generate">Let's Cook!</button>
                        <button type="button" class="btn btn-ghost" id="save">Save as Draft</button>
                    </div>
                </form>
            </div>

            <div class="right-panel">
                <div class="preview-header">
                    <h2>Generated Proposal</h2>
                </div>
                <div class="preview-content" id="proposalOutput">
                    <!-- Generated proposal will appear here -->
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <a href="https://www.linkedin.com/in/rishikesh-bhatt-906833316/" class="footer-link">About</a>
            <p class="footer-text">Contact: rishikesh.bhatt24@spit.ac.in</p>
        </footer>
    </div>
</body>
</html>
